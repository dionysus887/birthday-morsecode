<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Puzzle</title>
<style>
    body {
        background-color: black;
        color: #ff0000;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 36px;
        border-bottom: 2px solid #ff0000;
        padding-bottom: 10px;
    }
    p {
        max-width: 600px;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 18px;
        border: 1px solid #ff0000;
        padding: 15px;
    }
    button {
        background-color: #ff0000;
        color: black;
        border: 2px solid #ff0000;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: 0.3s;
    }
    button:hover {
        background-color: darkred;
        border-color: darkred;
    }
    input {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
        border: 2px solid #ff0000;
        background-color: black;
        color: #ff0000;
    }
    .input-container {
        border: 1px solid #ff0000;
        padding: 15px;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>Last Puzzle</h1>
<p>
You have reached the final puzzle. It was fun seeing you struggle, but this one is the easiest.  
Decode the audio file using another device or find a way to access it and get the password.  
Good luck.
</p>

<!-- Button to your external Morse code site -->
<button onclick="window.open('https://morsecodepasswordforthepuzzle.edgeone.dev/', '_blank')">
  Get the Morse Code
</button>

<!-- Password input -->
<div class="input-container">
  <input type="text" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</div>

<script>
function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const correctPassword = "65234"; // The password from your Morse code
    if(input === correctPassword) {
        window.location.href = "https://dionysus887.github.io/happy-birthday-yipeee/";
    } else {
        alert("Wrong password! Try decoding the audio properly.");
    }
}
</script>

</body>
</html>
